<script>
    function sum(num1, num2) {
        var ary = [];
        var zz = Math.abs(num1) > this.length ? 0 : num1;
        var z = (isNaN(zz) ? 0 : (zz < 0 ? Math.ceil(zz += this.length) : Math.floor(zz)));
        var z2 = (num2 === undefined&&((num1 <= this.length)||isNaN(zz)) ? this.length : (num2 < 0 ? Math.ceil(num2 += this.length) : Math.floor(num2)));
        for (var i = z; (i < z2) && (i < this.length); i++) {
            ary[ary.length]=this[i]
        }
        return ary;
    }
    Array.prototype.sum=sum;
    var a=function(){};
    var ary=[1,2,3,4,5,6,7,8,9,0];

    console.log(ary.sum(7));

</script>
